<div class="fill" style="position:relative;">
  <div id="webgl-canvas"
       ng-mouseenter="mouseEnter($event)"
       ng-mouseleave="mouseLeave($event)"
       ng-mousedown="mouseDown($event)"
       ng-mousemove="mouseMove($event)"
       ng-mouseup="mouseUp($event)"
       class="fill" style="top:0; left:0; position:absolute">
  </div>
  <div id="overlay" class="fill"
       style="top:0; left:0; position:absolute; pointer-events:none;">
    <!--HUD Controls-->
    <div class="btn-toolbar" role="toolbar"
         style="margin-top: 10px; margin-left: 5px; pointer-events:auto;">
      <div class="btn-group btn-group-xs" role="group">
        <button type="button"
                class="btn btn-default three-toggle-button
                {{activeTool==='voxel' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="activeTool='voxel'">
                <md-tooltip md-delay="500">Voxel Edit Tool (Q)</md-tooltip>
          <img src="assets/block_icon.png" height="15" width="15"
               style="vertical-align: middle;">
        </button>
        <button type="button"
                class="btn btn-default three-toggle-button
                {{activeTool==='translate' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="activeTool='translate'">
                <md-tooltip md-delay="500">Translate Tool (W)</md-tooltip>
          <span class="glyphicon glyphicon-move" aria-hidden="true"
                style="font-size:1.2em; margin-top: 1px;">
          </span>
        </button>
        <button type="button"
                class="btn btn-default three-toggle-button
                {{activeTool==='rotate' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="activeTool='rotate'">
                <md-tooltip md-delay="500">Rotate Tool (E)</md-tooltip>
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"
                style="font-size:1.2em; margin-top: 1px;">
          </span>
        </button>
        <button type="button"
                class="btn btn-default three-toggle-button
                {{activeTool==='scale' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="activeTool='scale'">
                <md-tooltip md-delay="500">Scale Tool (R)</md-tooltip>
          <span class="glyphicon glyphicon-resize-full" aria-hidden="true"
                style="font-size:1.2em; margin-top: 1px;">
          </span>
        </button>
      </div>
      <div class="btn-group btn-group-xs" role="group"
           style="padding-left:5px;">
        <button type="button"
                class="btn btn-default three-toggle-button
                {{space==='local' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="space='local'">
                <md-tooltip md-delay="500">Local Space</md-tooltip>
          <span class="glyphicon glyphicon-object-align-horizontal"
                aria-hidden="true" style="font-size:1.2em; margin-top: 1px;">
          </span>
        </button>
        <button type="button"
                class="btn btn-default three-toggle-button
                {{space==='world' ? 'active' : ''}}"
                onclick="this.blur();"
                ng-click="space='world'">
                <md-tooltip md-delay="500">World Space</md-tooltip>
          <span class="glyphicon glyphicon-globe" aria-hidden="true"
                style="font-size:1.2em; margin-top: 1px;">
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
